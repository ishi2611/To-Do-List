<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Lifestyle Task Manager</h1>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="productivity-stats">
            <div class="stat-card">
                <i class="fas fa-tasks"></i>
                <div class="stat-info">
                    <span id="totalTasks">0</span>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-double"></i>
                <div class="stat-info">
                    <span id="completedTasks">0</span>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <div class="stat-info">
                    <span id="productivity">0%</span>
                    <p>Productivity</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What's on your mind today?">
                <input type="date" id="dueDate">
                <select id="categorySelect">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="health">Health</option>
                    <option value="learning">Learning</option>
                </select>
                <select id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTask">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>

        <div class="filter-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="tasks-container">
            <div id="taskList" class="task-list">
                <!-- Tasks will be inserted here -->
            </div>
        </div>

        <div class="quick-actions">
            <button id="clearCompleted">
                <i class="fas fa-broom"></i>
                Clear Completed
            </button>
            <button id="exportTasks">
                <i class="fas fa-file-export"></i>
                Export Tasks
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
